<div class="list-group">
	<div class="col-xs-6 col-sm-4 extra-space" data-ng-repeat="driver in driversCtrl.drivers | filter:searchText">
		<a ng-click="driversCtrl.modalUpdate('lg', driver)" class="list-group-item">
			<h4 class="cust-list text-center">
				<i class="glyphicon glyphicon-file" ng-class="{'text-success': driver.deployed, 'text-danger': !driver.deployed}"></i>
			</h4>
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1">
					<h4>{{driver.company}} {{driver.instrument}} {{driver.instrumentType}}</h4>
					<h5>{{driver.company}}</h5>
                    <h5>{{driver.status}}</h5>
					<small class="list-group-item-text text-muted">
						<span data-ng-bind="driver.created | date:'medium'"></span>

						<span class="pull-right">
							<button class="btn btn-default btn-sm" ng-click="driversCtrl.remove(driver)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</span>

					</small>
				</div>
			</div>
		</a>
	</div>
</div>
<div class="alert alert-warning text-center" data-ng-hide="!drivers.$resolved || drivers.length">
	No Drivers yet, why don't you <a href="/#!/drivers/create">create one</a>?
</div>
