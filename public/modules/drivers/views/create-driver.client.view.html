<section data-ng-controller="DriversCreateController as driverCtrl">
    <div class="modal-header">
        <h3 class="modal-title">New Driver</h3>
    </div>
    <div class="modal-body">
        <form name="createDriverForm">
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-file cust-profile" ng-class="{'text-success': driverCtrl.deployed, 'text-danger': !driverCtrl.deployed}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="company">Manufacturer</label>
                            <div class="controls">
                                <input type="text" data-ng-model="driverCtrl.company" id="company" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="instrument">Instrument Model Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="driverCtrl.instrument" id="instrument" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="instrumentType">Instrument Type</label>
                            <div class="controls">
                                <input type="text" data-ng-model="driverCtrl.instrumentType" id="instrumentType" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="deviceType">Device Type</label>
                            <div class="controls">
                                <input type="text" data-ng-model="driverCtrl.deviceType" id="deviceType" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label" for="communication">Communication Protocol</label>
                            <div class="controls">
                                <input type="text" data-ng-model="driverCtrl.communication" id="communication" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="status">Status</label>
                            <div class="controls">
                                <input type="text" data-ng-model="driverCtrl.status" id="status" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="deployed">Deployed</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="driverCtrl.deployed" id="deployed" class="form-control checkbox-left">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label" for="driverName">Driver Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="driverCtrl.driverName" id="driverName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="driverId">Driver ID</label>
                            <div class="controls">
                                <input type="text" data-ng-model="driverCtrl.driverId" id="driverId" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <textarea name="text" data-ng-model="driverCtrl.description" id="description" class="form-control" rows="10" cols="10"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="driverCtrl.create(); ok()" ng-disabled="createDriverForm.$invalid">Save & Close</button>
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
</section>
